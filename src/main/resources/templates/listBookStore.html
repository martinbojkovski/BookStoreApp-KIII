<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1, h3 {
            margin: 0 0 20px 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        span {
            font-size: 1.2em;
            margin-right: 15px;
        }

        /* Links */
        a {
            color: #337ab7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Book Store</h1>
</header>

<nav>
    <a th:href="@{/books}">Books</a>
    <a th:href="@{/bookStores}">Book Stores</a>
</nav>

<div th:each="store:${stores}">
    <span th:text="${store.getName()}"></span>
    <a th:href="@{'/bookStores/details/{id}' (id=${store.getId()})}">Details</a>
</div>

<div th:if="${hasError}">
    <h3 th:text="${error}" th:style="'color:red'"></h3>
</div>
</body>
</html>
