<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add new Author to Book</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
<span style="display: inline-block;">
    <h1>Select an author to add to the book: </h1>
</span>
  <span style="display: inline-block;">
    <h1 th:text="${book.getTitle()}"></h1>
</span>
</header>
<section>
  <h2>Authors:</h2>
  <form th:method="POST" th:action="@{'/authors/{id}' (id=${book.getId()})}">
    <div th:each="author:${authors}">
      <input type="radio" name="authorId" th:value="${author.getId()}" th:text="${author.getFullName().getName() +' '+ author.getFullName().getSurname()}"><br/>
    </div>
    <input type='submit' value='Add author'>
  </form>
</section>
<aside>
  <table>
    <tr>
      <!-- change to show selected book isbn -->
      <td><b>Book Isbn</b></td>
      <td th:text="${book.getIsbn()}"></td>
    </tr>
  </table>
</aside>
</body>
</html>
