apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: bookstore
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: local.martin-bookstore.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
